<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="register">
            <h2> Register Here</h2>
            <form action="file.php" method="get">
                <label>Username:</label>
                <br>
                <input type="text" name="username" id="username" placeholder="Username" required maxlength="10" minlength="3">
                <br><br>
                <label>Email:</label>
                <br>
                <input type="email" name="email" id="email" placeholder="Enter your valid Email" required>
                <br><br>
                <label>Password:</label>
                <br>
                <input type="password" name="Password" id="password" placeholder="Password" required  maxlength="6" minlength="3">
                <br><br>
                <label>DOB:</label>
                <br>
                <input type="date" name="DOB" id="DOB" placeholder="Date of Birth" required>
                <br><br>
                <input type="submit" value="Submit" name="Submit" id="submit">
            </form>
        </div>

    </div>
</body>

</html>
